development:
  clients:
    default:
      database: crucible_development
      hosts:
        - localhost:27017
test:
  clients:
    default:
      database: crucible_test
      hosts:
        - localhost:27017
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
production:
  clients:
    default:
      database: crucible_production
      hosts:
        - localhost:27017
