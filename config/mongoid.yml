development:
  sessions:
    default:
      database: crucible_development
      uri: <%= ENV['MONGODB_URI'] || "localhost:27017" %>
      options:
        user: <%= ENV['MONGODB_USER'] || nil %>
        password: <%= ENV['MONGODB_PASSWORD'] || nil %>
test:
  sessions:
    default:
      database: crucible_test
      hosts:
        - <%= ENV['MONGODB_HOST'] || "localhost:27017" %>
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
        user: <%= ENV['MONGODB_USER'] || nil %>
        password: <%= ENV['MONGODB_PASSWORD'] || nil" %>

production:
  sessions:
    default:
      database: crucible_production
      hosts:
        - <%= ENV['MONGODB_HOST'] || "localhost:27017" %>

      options:
        user: <%= ENV['MONGODB_USER'] || nil %>
        password: <%= ENV['MONGODB_PASSWORD'] || nil %>
